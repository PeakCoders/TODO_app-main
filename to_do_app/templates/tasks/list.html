<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TO-DO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
</head>
<body style='background-image: url({% static "/images/backgr.jpg" %})'>
    
    {% block body_block %}
    
    <h1 class="title">TASKS LIST</h1>

    <div class="container my-box">
        <h3>Write your task</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.title_task}}
            <button class="btn btn-primary" type="Submit">Create Task</button>
            <br>
            <br>
            <br>
        </form>
    
        {% for task in tasks  %}
        <div>
            {% if task.complete_task == True %}
            <a class="completed" href="{% url 'task_update' task.id %}"><div>{{task}}</div></a>
                
            {% else %}
            <a class="unfinished" href="{% url 'task_update' task.id %}"><div>{{task}}</div></a>

            {% endif %}
            <a href="{% url 'task_delete' task.id %}"><i class="fa fa-trash"></i></a>
        
            </div>
        {% endfor %}
    </div>
    {% endblock %}

</body>
</html>
